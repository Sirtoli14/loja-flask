<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="bg-gray-100 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Minha Loja</h1>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">In√≠cio</a>
        <a href="/carrinho" class="hover:underline">Carrinho</a>
        {% if session.usuario_id %}
          <a href="/logout" class="hover:underline">Sair</a>
        {% else %}
          <a href="/login" class="hover:underline">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6">Produtos em destaque</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for produto in produtos %}
      <div class="border rounded-xl shadow p-4 hover:shadow-lg transition">
        <img src="{{ produto.imagem_url }}" alt="{{ produto.nome }}" class="w-full h-48 object-cover rounded">
        <h3 class="text-lg font-bold mt-2">{{ produto.nome }}</h3>
        <p class="text-gray-600">R$ {{ produto.preco }}</p>
        <a href="/produto/{{ produto.id }}" class="inline-block mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Ver produto</a>
      </div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
