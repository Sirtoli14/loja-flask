<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ produto.nome }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="bg-gray-100 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Minha Loja</h1>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">In√≠cio</a>
        <a href="/carrinho" class="hover:underline">Carrinho</a>
        {% if session.usuario_id %}
          <a href="/logout" class="hover:underline">Sair</a>
        {% else %}
          <a href="/login" class="hover:underline">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <img src="{{ produto.imagem_url }}" alt="{{ produto.nome }}" class="w-full h-96 object-cover rounded">
      <div>
        <h2 class="text-3xl font-bold mb-2">{{ produto.nome }}</h2>
        <p class="text-gray-600 text-lg mb-4">R$ {{ produto.preco }}</p>
        <p class="mb-4">{{ produto.descricao }}</p>
        <a href="/adicionar_carrinho/{{ produto.id }}" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Adicionar ao carrinho</a>
      </div>
    </div>
  </main>
</body>
</html>
